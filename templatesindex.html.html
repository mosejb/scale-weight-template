<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Entry Form</title>
    <script>
        function addRow(section) {
            let table = document.getElementById(section);
            let rowCount = table.rows.length;
            let row = table.insertRow(rowCount);
            
            let cell1 = row.insertCell(0);
            let element1 = document.createElement("input");
            element1.type = "number";
            element1.name = section + "_bin[]";
            cell1.appendChild(element1);

            let cell2 = row.insertCell(1);
            let element2 = document.createElement("input");
            element2.type = "number";
            element2.name = section + "_gross_weight[]";
            cell2.appendChild(element2);

            let cell3 = row.insertCell(2);
            let element3 = document.createElement("input");
            element3.type = "number";
            element3.name = section + "_tare_weight[]";
            cell3.appendChild(element3);
        }
    </script>
</head>
<body>
    <h1>Data Entry Form</h1>
    <form action="/submit" method="POST">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <label for="name">By:</label>
        <input type="text" id="name" name="name"><br><br>

        <h2>Clean Scale Weights</h2>
        <table id="clean">
            <tr>
                <th>Bin #</th>
                <th>Gross Weight</th>
                <th>Tare Weight</th>
            </tr>
            <tr>
                <td><input type="number" name="clean_bin[]" required></td>
                <td><input type="number" name="clean_gross_weight[]" required></td>
                <td><input type="number" name="clean_tare_weight[]" required></td>
            </tr>
        </table>
        <button type="button" onclick="addRow('clean')">Add Row</button>

        <h2>Soil Scale Weights</h2>
        <table id="soil">
            <tr>
                <th>Bin #</th>
                <th>Gross Weight</th>
                <th>Tare Weight</th>
            </tr>
            <tr>
                <td><input type="number" name="soil_bin[]" required></td>
                <td><input type="number" name="soil_gross_weight[]" required></td>
                <td><input type="number" name="soil_tare_weight[]" required></td>
            </tr>
        </table>
        <button type="button" onclick="addRow('soil')">Add Row</button>

        <br><br>
        <input type="submit" value="Submit">
    </form>
    
    <!-- Add a Download button -->
    <form action="/download" method="GET">
        <button type="submit">Download Data as Excel</button>
    </form>
</body>
</html>
